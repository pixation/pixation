{% extends 'base/master.html' %}
{% block content %}

<div ng-controller="uploadController">
    <h2>Upload Pix</h2>
    <div class="form-horizontal">
        <div class="form-group ">

            <label class="col-sm-2 control-label">
                Image
            </label>
            <div class="col-sm-10">
                <!--<input type="file"/>-->

                <input accept="image/*" name="file" ng-value="model.image" value="{{model.image}}"
                       file-model="model.image" set-file-data="model.image = value;" type="file" id="my_file"/></div>
        </div>
        <div class="form-group ">

            <label class="col-sm-2 control-label ">
                Display name
            </label>

            <div class="col-sm-10">
                <input name="display_name" class="form-control" type="text" ng-model="model.display_name">
            </div>
        </div>
        <div class="form-group horizontal-checkbox ">
            <label class="col-sm-2 control-label ">
                Public
            </label>
            <div class="col-sm-10">
                <input type="checkbox" name="public" value="false" ng-model="model.public">
            </div>
        </div>
        <div class="form-actions">
            <button class="btn btn-primary" title="Upload" ng-click="upload()">Upload</button>
        </div>
    </div>


</div>
{% endblock %}
