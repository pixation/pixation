{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class='container'>
<h3>{{ title }}</h3>
<hr/>

<form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
{{ form|crispy }}
<input type='submit' class='btn btn-default' value='{{ title }}' />
</form>
</div>

{% endblock content %}
